
<!DOCTYPE HTML>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body style="text-align: center;" onload="getStatuses();getIpValue()">

    <p style="text-align: center;">
      <div class="container">        
        <div class="row">
          <div class="col-md-12">
              <h1>Relays' Control</h1>
              <h4>ESP32 Local IP = <span id="ipValue"></span></h4>
          </div>        
          <div id="loading">
            <img id="loading-image" src="images/ajaxloadingbar.gif" alt="Loading..." />
          </div>
        </div>
        <div class="row">
          <div class="col">
              <h4>Relay #1</h4>
              <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="1" >
                <span class="slider"></span>
              </label>
          </div>
          <div class="col">
              <h4>Relay #2</h4>
              <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="2" >
                <span class="slider"></span>
              </label>          
          </div>
        </div>
        <div class="row">
          <div class="col">
              <h4>Relay #3</h4>
              <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="3" >
                <span class="slider"></span>
              </label>
          </div>
          <div class="col">
              <h4>Relay #4</h4>
              <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="4" >
                <span class="slider"></span>
              </label>          
          </div>
        </div>
